<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <title>Odin Project Calculator</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <section class="title">
        <h1>Calculator</h1>
    </section>

    <section class="display">
        <div class="input">
            <p>Input: <span id="display-input"></span> </p>
        </div>
        <div class="results">
            <p>Results: <span id="display-result"></span></p>
        </div>
    </section>

    <section class="keys">
        
        <div id="key-7">7</div>
        <div id="key-8">8</div>
        <div id="key-9">9</div>
        <div id="key-DEL">DEL</div>
        <div id="key-AC">AC</div>
        <div id="key-4">4</div>
        <div id="key-5">5</div>
        <div id="key-6">6</div>
        <div id="key-mul">×</div>
        <div id="key-div">÷</div>
        
        <div id="key-1">1</div>
        <div id="key-2">2</div>
        <div id="key-3">3</div>
        <div id="key-add">+</div>
        <div id="key-subtract">−</div>
        <div id="key-0">0</div>
        <div id="key-sign">∓</div>
        <div id="key-decimal">∙</div>
        <div id="key-equals">=</div>

    </section>
</body>


</html>
